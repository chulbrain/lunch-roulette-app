<body>
    <div class="app-container">

    <div id="winnerModal" class="modal-overlay">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheel = document.getElementById('rouletteWheel');
            const spinButton = document.getElementById('spinButton');
            const resultDisplay = document.getElementById('resultDisplay');
            const newMenuInput = document.getElementById('newMenuInput');
            const addMenuButton = document.getElementById('addMenuButton');
            const menuListUl = document.getElementById('menuList');

            const winnerModal = document.getElementById('winnerModal');
            const chosenMenuText = document.getElementById('chosenMenuText');
            const closeModalButton = document.getElementById('closeModalButton');
            const confettiCanvas = document.getElementById('confettiCanvas');

            let menus = [];
            const ROULETTE_STORAGE_KEY = 'lunchRouletteMenus_v2';

            let anglePerSlice = 0;
            // let currentRotation = 0; // GSAPì´ ê´€ë¦¬í•˜ë¯€ë¡œ ì§ì ‘ ì¶”ì í•  í•„ìš”ëŠ” ì¤„ì–´ë“­ë‹ˆë‹¤.
            let isSpinning = false;
            let textSpansArray = []; // ëª¨ë“  ë©”ë‰´ í…ìŠ¤íŠ¸ span ìš”ì†Œë¥¼ ì €ì¥í•  ë°°ì—´

            function loadMenus() {
                const storedMenus = localStorage.getItem(ROULETTE_STORAGE_KEY);
                if (storedMenus) {
                    menus = JSON.parse(storedMenus);
                } else {
                    menus = [
                        "ê¹€ì¹˜ì°Œê°œ", "ëœì¥ì°Œê°œ", "ë¹„ë¹”ë°¥", "ëˆê¹ŒìŠ¤", "ì œìœ¡ë³¶ìŒ",
                        "ì§œì¥ë©´", "ì§¬ë½•", "ì´ˆë°¥", "íŒŒìŠ¤íƒ€", "ìƒëŸ¬ë“œ",
                        "ë§ˆë¼íƒ•", "ìŒ€êµ­ìˆ˜", "ë¶€ëŒ€ì°Œê°œ", "ë‹­ê°ˆë¹„", "ì‚¼ê²¹ì‚´"
                    ];
                }
                if (menus.length === 0) {
                     menus = ["ë©”ë‰´ë¥¼", "ì¶”ê°€", "í•´ì£¼ì„¸ìš”"];
                }
            }

            function saveMenus() {
                localStorage.setItem(ROULETTE_STORAGE_KEY, JSON.stringify(menus));
            }

            function updateMenuListUI() {
                menuListUl.innerHTML = '';
                if (menus.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = "ë©”ë‰´ê°€ ì—†ìŠµë‹ˆë‹¤. ì¶”ê°€í•´ì£¼ì„¸ìš”!";
                    li.style.justifyContent = "center";
                    menuListUl.appendChild(li);
                    return;
                }
                menus.forEach((menu, index) => {
                    const li = document.createElement('li');
                    const menuNameSpan = document.createElement('span');
                    menuNameSpan.textContent = menu;
                    li.appendChild(menuNameSpan);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'ì‚­ì œ';
                    deleteButton.className = 'deleteMenuButton';
                    deleteButton.addEventListener('click', () => removeMenu(index));
                    li.appendChild(deleteButton);
                    menuListUl.appendChild(li);
                });
            }
            
            function initializeWheel() {
                textSpansArray = []; // ë°°ì—´ ì´ˆê¸°í™”
                while (wheel.firstChild) {
                    wheel.removeChild(wheel.firstChild);
                }

                if (menus.length === 0) {
                    wheel.style.background = '#eee';
                    resultDisplay.textContent = "ë©”ë‰´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!";
                    spinButton.disabled = true;
                    return;
                }
                spinButton.disabled = false;

                const numMenus = menus.length;
                anglePerSlice = 360 / numMenus;

                const gradientColors = [];
                for (let i = 0; i < numMenus; i++) {
                    const color = `hsl(${i * (360 / numMenus)}, 85%, 65%)`;
                    const startAngle = i * anglePerSlice;
                    const endAngle = (i + 1) * anglePerSlice;
                    gradientColors.push(`${color} ${startAngle}deg ${endAngle}deg`);
                }
                wheel.style.background = `conic-gradient(${gradientColors.join(', ')})`;

                // ë£°ë ›ì˜ í˜„ì¬ GSAP íšŒì „ê°’ì„ ê°€ì ¸ì™€ì„œ í…ìŠ¤íŠ¸ ì´ˆê¸° ë°©í–¥ ì„¤ì •ì— ì‚¬ìš©
                const currentWheelGsapRotation = gsap.getProperty(wheel, "rotation") || 0;

                menus.forEach((menu, index) => {
                    const textItemContainer = document.createElement('div');
                    textItemContainer.className = 'menu-text-item-container';

                    const textAngleDeg = index * anglePerSlice + anglePerSlice / 2;
                    const wheelDiameter = parseFloat(getComputedStyle(wheel).width);
                    if (isNaN(wheelDiameter) || wheelDiameter === 0) {
                        console.warn("Wheel diameter is 0 or NaN during text placement.");
                        return; 
                    }
                    const wheelRadius = wheelDiameter / 2;
                    const radiusForText = wheelRadius * 0.60; 

                    const x = wheelRadius + radiusForText * Math.cos(textAngleDeg * Math.PI / 180 - Math.PI / 2);
                    const y = wheelRadius + radiusForText * Math.sin(textAngleDeg * Math.PI / 180 - Math.PI / 2);
                    
                    // menu-text-item-containerëŠ” ê° ìŠ¬ë¼ì´ìŠ¤ì˜ ê°ë„ë¡œ íšŒì „ (ë£°ë › íšŒì „ê³¼ ë³„ê°œë¡œ ì´ˆê¸° ìœ„ì¹˜ ì„¤ì •)
                    textItemContainer.style.left = `${x}px`;
                    textItemContainer.style.top = `${y}px`;
                    textItemContainer.style.transform = `translate(-50%, -50%) rotate(${textAngleDeg}deg)`;

                    const textSpan = document.createElement('span');
                    textSpan.className = 'menu-text';
                    textSpan.textContent = menu;
                    // ê° í…ìŠ¤íŠ¸ spanì— í•´ë‹¹ ìŠ¬ë¼ì´ìŠ¤ì˜ ì¤‘ì‹¬ ê°ë„ë¥¼ ì €ì¥
                    textSpan.dataset.textAngleDeg = textAngleDeg; 
                    // ì´ˆê¸° í…ìŠ¤íŠ¸ ë°©í–¥ ì„¤ì •: ë£°ë ›ì˜ í˜„ì¬ íšŒì „ì„ ê³ ë ¤í•˜ì—¬ ìˆ˜í‰ ìœ ì§€
                    textSpan.style.transform = `rotate(${-(textAngleDeg + currentWheelGsapRotation)}deg)`;


                    textItemContainer.appendChild(textSpan);
                    wheel.appendChild(textItemContainer);
                    textSpansArray.push(textSpan); // ë°°ì—´ì— ì¶”ê°€
                });
            }

            function addMenu() {
                const newMenuName = newMenuInput.value.trim();
                if (newMenuName) {
                    if (menus.includes(newMenuName)) {
                        resultDisplay.textContent = "ì´ë¯¸ ëª©ë¡ì— ìˆëŠ” ë©”ë‰´ì…ë‹ˆë‹¤.";
                        setTimeout(() => {
                             if (!isSpinning && menus.length > 0) resultDisplay.textContent = "ì˜¤ëŠ˜ ë­ ë¨¹ì§€? ğŸ˜‹";
                        }, 2000);
                        return;
                    }
                    menus.push(newMenuName);
                    saveMenus();
                    updateMenuListUI();
                    initializeWheel();
                    newMenuInput.value = '';
                    resultDisplay.textContent = "ìƒˆ ë©”ë‰´ê°€ ì¶”ê°€ë˜ì—ˆì–´ìš”!";
                     setTimeout(() => {
                         if (!isSpinning && menus.length > 0) resultDisplay.textContent = "ì˜¤ëŠ˜ ë­ ë¨¹ì§€? ğŸ˜‹";
                    }, 1500);
                } else {
                    resultDisplay.textContent = "ë©”ë‰´ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.";
                     setTimeout(() => {
                         if (!isSpinning && menus.length > 0) resultDisplay.textContent = "ì˜¤ëŠ˜ ë­ ë¨¹ì§€? ğŸ˜‹";
                    }, 2000);
                }
            }

            function removeMenu(indexToRemove) {
                if (indexToRemove >= 0 && indexToRemove < menus.length) {
                    menus.splice(indexToRemove, 1);
                    saveMenus();
                    updateMenuListUI();
                    initializeWheel();
                     if (menus.length === 0) {
                        resultDisplay.textContent = "ë©”ë‰´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”!";
                    } else {
                         resultDisplay.textContent = "ë©”ë‰´ê°€ ì‚­ì œë˜ì—ˆì–´ìš”.";
                         setTimeout(() => {
                            if (!isSpinning) resultDisplay.textContent = "ì˜¤ëŠ˜ ë­ ë¨¹ì§€? ğŸ˜‹";
                        }, 1500);
                    }
                }
            }
            
            addMenuButton.addEventListener('click', addMenu);
            newMenuInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') addMenu();
            });

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(initializeWheel, 50); 
            });

            function fireConfetti() {
                const myConfetti = confetti.create(confettiCanvas, {
                    resize: true,
                    useWorker: true
                });
                myConfetti({
                    particleCount: 130,
                    spread: 90,      
                    origin: { y: 0.6 } 
                });
            }

            function showWinnerModal(menu) {
                chosenMenuText.textContent = `ì˜¤ëŠ˜ì˜ ë©”ë‰´ëŠ” "${menu}" ì…ë‹ˆë‹¤!`;
                winnerModal.classList.add('visible');
                fireConfetti(); 
                setTimeout(fireConfetti, 120);
                setTimeout(fireConfetti, 240);
            }

            function hideWinnerModal() {
                winnerModal.classList.remove('visible');
            }
            closeModalButton.addEventListener('click', hideWinnerModal);
            winnerModal.addEventListener('click', (event) => {
                if (event.target === winnerModal) {
                    hideWinnerModal();
                }
            });

            spinButton.addEventListener('click', () => {
                if (isSpinning || menus.length === 0) return;
                isSpinning = true;
                spinButton.disabled = true;
                resultDisplay.textContent = "ëŒì•„ê°„ë‹¤... ğŸŒ€";

                // GSAP ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘ ì „ í˜„ì¬ ë£°ë › íšŒì „ê°’ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
                // let currentWheelRotation = gsap.getProperty(wheel, "rotation"); // ì´ ë³€ìˆ˜ëŠ” ì´ì œ GSAPì˜ onUpdateì—ì„œ ì§ì ‘ ì‚¬ìš©ë©ë‹ˆë‹¤.

                const numMenus = menus.length;

                // GSAPì€ ìƒëŒ€ì  íšŒì „ì´ ì•„ë‹Œ ì ˆëŒ€ì  ëª©í‘œ íšŒì „ê°’ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.
                // í˜„ì¬ íšŒì „ê°’ì—ì„œ ì—¬ëŸ¬ ë°”í€´ë¥¼ ë”í•˜ê³  ìµœì¢… ê°ë„ë¡œ ì •ë ¬í•©ë‹ˆë‹¤.
                const currentWheelGsapRotation = gsap.getProperty(wheel, "rotation");
                const fullRotations = (4 + Math.floor(Math.random() * 4)) * 360;
                
                // ëª©í‘œ íšŒì „ëŸ‰: (í˜„ì¬ ë£°ë ›ì˜ ì •ê·œí™”ëœ ê°ë„) + (ì¶”ê°€ ì „ì²´ íšŒì „) + (ìµœì¢… ì •ë ¬ ê°ë„)
                // ì´ë ‡ê²Œ í•˜ë©´ í•­ìƒ ì•ìœ¼ë¡œ ì¶©ë¶„íˆ íšŒì „í•©ë‹ˆë‹¤.
                // GSAPì€ rotation ê°’ì„ ëˆ„ì í•˜ë¯€ë¡œ, í˜„ì¬ ê°’ì—ì„œ ì‹œì‘í•˜ì—¬ ëª©í‘œê°’ê¹Œì§€ íšŒì „í•©ë‹ˆë‹¤.
                // ë”°ë¼ì„œ, (í˜„ì¬ê°’ - í˜„ì¬ê°’%360)ì€ í˜„ì¬ ëª‡ë°”í€´ ëŒì•˜ëŠ”ì§€ë¥¼ ì œì™¸í•œ ìˆœìˆ˜ ê°ë„ë¥¼ ì˜ë¯¸í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.
                // GSAPì˜ rotationì€ ì ˆëŒ€ ëˆ„ì ê°’ì´ë¯€ë¡œ, ì—¬ê¸°ì— fullRotationsê³¼ finalAngleì„ ë”í•´ì¤ë‹ˆë‹¤.
                let targetWheelRotation = currentWheelGsapRotation + fullRotations + (finalAngle - (currentWheelGsapRotation % 360 + 360) % 360);
                // ìœ„ ê³„ì‚°ì€ ë³µì¡í•  ìˆ˜ ìˆìœ¼ë¯€ë¡œ, ë” ê°„ë‹¨í•˜ê²Œ ëª©í‘œ ê°ë„ë¥¼ ì„¤ì •í•©ë‹ˆë‹¤:
                // 1. ìµœì¢…ì ìœ¼ë¡œ ë£°ë ›ì´ ë©ˆì¶°ì•¼ í•  ê°ë„ (ì„ íƒëœ ë©”ë‰´ê°€ í¬ì¸í„°ì— ì˜¤ë„ë¡)
                //    ë£°ë › ìì²´ê°€ -targetSliceCenterAngle ë§Œí¼ íšŒì „í•˜ë©´ ë¨.
                // 2. ì—¬ê¸°ì— ì—¬ëŸ¬ ë°”í€´ íšŒì „ì„ ë”í•¨.
                //    GSAPì€ shortestDistance ì˜µì…˜ì´ ì—†ìœ¼ë©´ ì§€ì •ëœ ê°’ìœ¼ë¡œ ë°”ë¡œ ê°€ë¯€ë¡œ, ì¶©ë¶„íˆ í° ê°’ì„ ì¤˜ì•¼ ì—¬ëŸ¬ ë°”í€´ ë”.
                //    targetWheelRotation = (ê¸°ì¡´ íšŒì „ ìˆ˜ * 360) - targetSliceCenterAngle + (ì¶”ê°€ íšŒì „ ìˆ˜ * 360)
                //    ë” ê°„ë‹¨íˆ:
                targetWheelRotation = (Math.floor(currentWheelGsapRotation / 360) + (4 + Math.floor(Math.random() * 4))) * 360 - targetSliceCenterAngle;


                gsap.to(wheel, {
                    rotation: targetWheelRotation,
                    duration: 6,
                    ease: "expo.out",
                    onUpdate: function() {
                        const R_wheel = gsap.getProperty(wheel, "rotation"); // í˜„ì¬ ë£°ë ›ì˜ íšŒì „ê°’
                        textSpansArray.forEach(span => {
                            const textAngleDegForThisSpan = parseFloat(span.dataset.textAngleDeg);
                            // í…ìŠ¤íŠ¸ê°€ í•­ìƒ ìˆ˜í‰ì„ ìœ ì§€í•˜ë„ë¡ ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œ íšŒì „
                            span.style.transform = `rotate(${-(textAngleDegForThisSpan + R_wheel)}deg)`;

                    },
                    onComplete: () => {
                        // ì• ë‹ˆë©”ì´ì…˜ ì™„ë£Œ í›„ ìµœì¢… ê°ë„ë¡œ í•œ ë²ˆ ë” ì •í™•íˆ ì„¤ì •
                        const R_wheel_final = gsap.getProperty(wheel, "rotation");
                        textSpansArray.forEach(span => {
                            const textAngleDegForThisSpan = parseFloat(span.dataset.textAngleDeg);
                            span.style.transform = `rotate(${-(textAngleDegForThisSpan + R_wheel_final)}deg)`;
                        });

                        showWinnerModal(chosenMenu);
                        isSpinning = false;
                        spinButton.disabled = false;
                        const originalResultText = "ì˜¤ëŠ˜ ë­ ë¨¹ì§€? ğŸ˜‹";
                        const tempResultText = `ë°©ê¸ˆ ì„ íƒëœ ë©”ë‰´: ${chosenMenu}`;
                        resultDisplay.textContent = tempResultText;
                        setTimeout(() => {
